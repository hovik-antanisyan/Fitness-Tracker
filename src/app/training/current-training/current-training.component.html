<section class="current-training" fxLayout="column" fxLayoutAlign="center center">
  <mat-progress-spinner mode="determinate" [value]="progress"></mat-progress-spinner>
  <h1>{{progress}}%</h1>
  <p>Your exercise is {{exercise.name}}</p>
  <p>Calories: {{exercise.calories}}, duration: {{exercise.duration}}</p>
  <p>Keep going on, yo can do it!</p>
  <button mat-raised-button color="accent" (click)="onStopProgress()">Stop</button>
</section>
